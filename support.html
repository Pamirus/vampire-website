    <script>
        // Stats script
        var maxPoints = 4;
        var currentPoints = maxPoints;

        function updateStats(button, increment) {
            var statsContainer = button.parentElement;
            var statsCircles = statsContainer.getElementsByClassName("stats-circle");
            var filledCircles = statsContainer.getElementsByClassName("stats-selected");

            if (increment === 1 && currentPoints > 0 && filledCircles.length < 4) {
                statsCircles[filledCircles.length].classList.add("stats-selected");
                currentPoints--;
            } else if (increment === -1 && filledCircles.length > 1) {
                filledCircles[filledCircles.length - 1].classList.remove("stats-selected");
                currentPoints++;
            }

            document.getElementById("pointsLeft").textContent = currentPoints;
        }

        var statButtons = document.getElementsByClassName("w3-button");
        for (var i = 0; i < statButtons.length; i++) {
            var button = statButtons[i];
            button.addEventListener("click", function () {
                var increment = this.textContent === "+" ? 1 : -1;
                updateStats(this, increment);
            });
        } 
    </script>
